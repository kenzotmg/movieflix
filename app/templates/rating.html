<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Avaliar Filme</title>
</head>
<body>
    <h1>Avaliar Filme</h1>

    <h2>{{ movie.title }} ({{ movie.year }})</h2>

    <form method="post" action="/movies/{{ movie.id }}/rate">
        <label for="rating">Nota (1 a 10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

        <button type="submit">Salvar Avaliação</button>
    </form>

    <p><a href="/">Voltar ao início</a></p>
</body>
</html>
